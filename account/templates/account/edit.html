{% extends "base.html" %}

{% block title %}Modifier le profil{% endblock %}

{% block content %}
	<h1>Modifier le profil</h1>
	<p>Vous pouvez modifier avec ce formulaire:</p>
	<form action="." method="post" enctype="multipart/form-data">
		{{ user_form.as_p }}
		{{ profile_form.as_p }}
		{% csrf_token %}
		<p><input type="submit" value="Enregister"/></p>

	</form>
{% endblock %}
